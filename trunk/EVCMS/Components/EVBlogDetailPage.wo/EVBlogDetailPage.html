<wo:EVPageWrapper html="$page.pageWrapper.componentTemplate">
	<div id = "right_box">
		<wo:EVRecentBlogEntriesComponent page = "$page" />
		<wo:EVBlogCategoryList page = "$page" />
	</div>
	<div id="blog_content">
		<wo:if condition="$blogEntry.allowDigging"><div class="digg_right"><script src="http://digg.com/tools/diggthis.js" type="text/javascript"></script></div></wo:if>
		<wo:EVBlogEntryComponent blogEntry = "$blogEntry" showTeaser = "$false" disableDetailLinks = "$true" />
		<wo:EVBlogCommentComponent blogEntry = "$blogEntry" page = "$page" blogComment = "$blogComment" />
		<div class="centered"><wo:link directActionName = "page" actionClass = "Web" ?pageId = "$page.primaryKey" ?batch="$currentBatch" ?catId = "$catId"><wo:localized value="EVCMS.BACK_TO_LIST" /></wo:link><br /><br /></div>
		<div class="centered" style="margin: 2em 2em;">
			<script type="text/javascript"><!--
			google_ad_client = "pub-6528365384483272";
			google_ad_width = 468;
			google_ad_height = 60;
			google_ad_format = "468x60_as";
			google_ad_type = "text_image";
			google_ad_channel = "";
			google_color_border = "617DA2";
			google_color_bg = "E6E6E6";
			google_color_link = "666666";
			google_color_text = "666666";
			google_color_url = "0066CC";
			google_ui_features = "rc:6";
			//-->
			</script>
			<script type="text/javascript"
			  src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
			</script>
		</div>
</div>
</wo:EVPageWrapper>
